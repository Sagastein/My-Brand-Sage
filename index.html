<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.desktop.css" />
    <title>Saga Blog</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <nav class="nav-container">
          <div class="nav-top">
            <div class="nav-logo">
              <img src="./assets/logo.png" alt="logo" />
              <div>
                <p>sage</p>
                <p>ishimwe</p>
              </div>
            </div>
            <div class="nav-hamburger">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                clip-rule="evenodd"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"

                />

            </div>
          </div>
          <!-- hamber menu svg -->

          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <button class="nav-btn">Get a Quote</button>
          </ul>
        </nav>
      </header>
      <section class="home-section">
        <aside class="hero-image"><img src="./assets/bannerImage.png" /></aside>
        <aside>
          <div class="bio">
            <div class="line"></div>
            <div class="hero-names">
              <p>Software</p>
              <p>Developer, Designer</p>
            </div>
          </div>
          <div class="hero-greetings">
            <h1>Hello, I'm</h1>
            <h1>ishimwe <span>Sage</span></h1>
          </div>
          <p class="hero-description">
            Hello, I'm passionate about technology, AI, Penetration Testing, and
            freelancing my skills for real-world impact
          </p>
          <div class="hero-btns">
            <button class="hero-btn">Get in Touch</button>
            <button class="hero-btn">Download CV</button>
          </div>
        </aside>
      </section>
    </main>

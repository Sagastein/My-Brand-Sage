<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/auth.css" />
    <title>Sage | Sign up</title>
    <style>
    
      #loading-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      #loader {
        width: 120px;
        height: 20px;
        -webkit-mask: linear-gradient(90deg, #000 70%, #0000 0) left/20% 100%;
        background: linear-gradient(#000 0 0) left -25% top 0 /20% 100%
          no-repeat #ddd;

        mask: linear-gradient(90deg, #000 70%, #0000 0) left/20% 100%;
        animation: l7 1s infinite steps(6);
      }

      @keyframes l7 {
        100% {
          background-position: right -25% top 0;
        }
      }

      @keyframes l14 {
        0% {
          background-position: calc(100% / -4) 0, calc(100% / 4) 0;
        }

        50% {
          background-position: calc(100% / -4) -14px, calc(100% / 4) 14px;
        }

        100% {
          background-position: calc(100% / 4) -14px, calc(3 * 100% / 4) 14px;
        }
      }
    </style>
  </head>

  <body>
    <div id="loading-wrapper">
      <div id="loader"></div>
    </div>
    <main>
      <aside class="left">
        <img src="../assets/signup.svg" alt="signup" />
      </aside>
      <aside class="right">
        <h1>Create Account</h1>
        <form id="signup-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Admin@gmail.com"
            />
            <p class="error-message"></p>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
            />
            <p class="error-message"></p>
          </div>
          <div class="input-group">
            <label for="Repassword">Confirm Password</label>
            <input
              type="password"
              id="Repassword"
              name="Repassword"
              placeholder="Confirm password"
            />
            <p class="error-message"></p>
          </div>
          <button class="login-btn" type="submit">Create Account</button>
          <!-- continue with google use font awesome icon -->
          <button
            onclick="handleSignUp()"
            class="login-with-google-btn"
            type="button"
            class="google"
          >
            <svg
              width="18px"
              height="18px"
              viewBox="-0.5 0 48 48"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <title>Google-color</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g
                  id="Icons"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="Color-"
                    transform="translate(-401.000000, -860.000000)"
                  >
                    <g
                      id="Google"
                      transform="translate(401.000000, 860.000000)"
                    >
                      <path
                        d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                        id="Fill-1"
                        fill="#FBBC05"
                      ></path>
                      <path
                        d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                        id="Fill-2"
                        fill="#EB4335"
                      ></path>
                      <path
                        d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                        id="Fill-3"
                        fill="#34A853"
                      ></path>
                      <path
                        d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                        id="Fill-4"
                        fill="#4285F4"
                      ></path>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
            continue with google
          </button>

          <p class="create-account-text">
            Already have an account? <a href="./Login.html">Login</a>
          </p>
        </form>
      </aside>
    </main>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var email = document.getElementById("email");
          var password = document.getElementById("password");
          var Repassword = document.getElementById("Repassword");
          var isValid = true;
          var numbers = /^[0-9]+$/;
          var letters = /^[A-Za-z]+$/;

          // Email validation
          if (email.value.trim() === "" || !email.value.includes("@")) {
            isValid = false;
            email.classList.add("error");
            email.nextElementSibling.textContent =
              "Enter a valid email address";
          } else {
            email.classList.remove("error");
            email.nextElementSibling.textContent = "";
          }
          if (password.value.trim() === "") {
            isValid = false;
            password.classList.add("error");
            password.nextElementSibling.textContent = "Password is required";
          }
          if (Repassword.value.trim() === "") {
            isValid = false;
            Repassword.classList.add("error");
            Repassword.nextElementSibling.textContent =
              "Confirm Password is required";
          }
          email.onkeyup = function () {
            if (email.value.trim() === "" || !email.value.includes("@")) {
              isValid = false;
              email.classList.add("error");
              email.nextElementSibling.textContent =
                "Enter a valid email address";
            } else {
              email.classList.remove("error");
              email.nextElementSibling.textContent = "";
            }
          };
          password.onkeyup = function () {
            console.log(password);
            if (password.value.trim() === "") {
              isValid = false;
              password.classList.add("error");
              password.nextElementSibling.textContent = "Password is required";
            } else if (password.value.trim().length < 8) {
              isValid = false;
              password.classList.add("error");
              password.nextElementSibling.textContent =
                "Password must be at least 8 characters";
            } else if (password.value.match(numbers)) {
              isValid = false;
              password.classList.add("error");
              password.nextElementSibling.textContent =
                "Password must contain letters";
            } else if (password.value.match(letters)) {
              isValid = false;
              password.classList.add("error");
              password.nextElementSibling.textContent =
                "Password must contain numbers";
            } else {
              password.classList.remove("error");
              password.nextElementSibling.textContent = "";
            }
          };
          Repassword.onkeyup = function () {
            if (Repassword.value.trim() === "") {
              isValid = false;
              Repassword.classList.add("error");
              Repassword.nextElementSibling.textContent =
                "Confirm Password is required";
            } else if (Repassword.value.trim() !== password.value.trim()) {
              isValid = false;
              Repassword.classList.add("error");
              Repassword.nextElementSibling.textContent =
                "Password does not match";
            } else {
              Repassword.classList.remove("error");
              Repassword.nextElementSibling.textContent = "";
            }
          };

          if (isValid) {
            // If form is valid, you can submit it here
            console.log("Form is valid");
            // You can call your navigateToDashboard function here if the form is valid
            //navigateToDashboard();
          }
        });
      window.addEventListener("load", function () {
        const loader = document.getElementById("loading-wrapper");
        setTimeout(() => {
          loader.style.opacity = 0;
          setTimeout(() => {
            loader.style.display = "none";
          }, 1000);
        }, 1000);
      });
    </script>
  </body>
</html>
